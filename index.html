<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Memory Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="hero">
        <h1>NBA Memory Game</h1> <!-- Hero section with a funky background color -->
    </div>
    <div class="controls">
        <button id="startButton">Start Game</button> <!-- Button to start the game -->
        <div id="timer">00:00</div> <!-- Digital timer -->
    </div>
    <div class="game-board" id="gameBoard">
        <!-- Grid for the game will be generated by JavaScript -->
    </div>
    <script src="confetti.min.js"></script> <!-- Include confetti library -->
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
